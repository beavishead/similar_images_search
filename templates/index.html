<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Similarity Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: wave 15s ease-in-out infinite;
            opacity: 0.2;
        }
        .image-container {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .image-container img {
            transition: transform 0.3s ease;
        }
        .image-container:hover img,
        .image-container:focus img {
            transform: scale(1.1);
        }
        .expanded-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        .expanded-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-indigo-900 to-purple-900 text-white p-4 md:p-8 overflow-hidden relative font-sans">
    <div class="wave bg-gradient-to-r from-indigo-500/30 to-purple-500/30"></div>
    <div class="wave bg-gradient-to-r from-purple-500/30 to-indigo-500/30" style="animation-delay: -2s;"></div>
    <div class="wave bg-gradient-to-r from-indigo-500/30 to-purple-500/30" style="animation-delay: -4s;"></div>
    <div class="wave bg-gradient-to-r from-purple-500/30 to-indigo-500/30" style="animation-delay: -6s;"></div>

    <header class="text-center mb-8 relative z-10">
        <h1 class="text-4xl md:text-5xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-indigo-300 to-purple-300">Discover similar images</h1>
        <p class="text-lg text-indigo-200">Upload an image and using AI find visually similar ones in our database</p>
    </header>

    <div class="grid md:grid-cols-2 gap-8 relative z-10">
        <div>
            <div class="bg-white/10 backdrop-blur-md border border-indigo-500/20 shadow-xl rounded-lg p-6">
                <h2 class="text-2xl font-semibold mb-4 text-indigo-300">Upload Your Image</h2>
                <form id="upload-form" enctype="multipart/form-data">
                    <div id="upload-area" class="border-2 border-dashed border-indigo-500/50 rounded-lg p-8 text-center transition-all duration-300 ease-in-out hover:border-indigo-500/80">
                        <input type="file" id="file-input" name="file" class="hidden" accept="image/*">
                        <label for="file-input" class="cursor-pointer">
                            <div id="upload-content" class="flex flex-col items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-4 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                </svg>
                                <span class="text-lg font-medium">Click to upload or drag and drop</span>
                                <span class="text-sm text-indigo-200 mt-2">SVG, PNG, JPG or GIF (max. 800x400px)</span>
                            </div>
                            <div id="uploaded-image-container" class="hidden mt-4 flex justify-center items-center">
                                <img id="uploaded-image" class="max-w-full max-h-96 object-contain" alt="Uploaded Image">
                            </div>
                        </label>
                    </div>
                    <button type="submit" class="w-full mt-4 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 transition-all duration-300 text-white font-bold py-2 px-4 rounded">
                        Upload and Find Similar Images
                    </button>
                </form>
                <div id="progress-container" class="hidden mt-4">
                    <div class="bg-indigo-900 rounded-full h-2 overflow-hidden">
                        <div id="progress-bar" class="bg-indigo-500 h-full transition-all duration-300 ease-out" style="width: 0%"></div>
                    </div>
                    <p id="progress-text" class="text-center mt-2 text-indigo-300"></p>
                </div>
            </div>
        </div>
        <div id="results-container" class="hidden">
            <div class="bg-white/10 backdrop-blur-md border border-indigo-500/20 shadow-xl rounded-lg p-6">
                <h2 class="text-2xl font-semibold mb-4 text-indigo-300">Similar Images</h2>
                <div id="similar-images" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const uploadedImage = document.getElementById('uploaded-image');
                    const uploadedImageContainer = document.getElementById('uploaded-image-container');
                    const uploadContent = document.getElementById('upload-content');
                    
                    uploadedImage.src = e.target.result;
                    uploadedImageContainer.classList.remove('hidden');
                    uploadContent.classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('upload-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const fileInput = document.getElementById('file-input');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const resultsContainer = document.getElementById('results-container');
            const similarImagesContainer = document.getElementById('similar-images');

            if (!fileInput.files || fileInput.files.length === 0) {
                alert('Please select a file first.');
                return;
            }

            progressContainer.classList.remove('hidden');
            resultsContainer.classList.add('hidden');
            similarImagesContainer.innerHTML = '';

            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                progressBar.style.width = `${progress}%`;
                progressText.textContent = `Processing: ${progress}%`;
                if (progress >= 100) {
                    clearInterval(interval);
                }
            }, 100);

            fetch('/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                clearInterval(interval);
                progressContainer.classList.add('hidden');
                resultsContainer.classList.remove('hidden');
                
                if (data.error) {
                    console.error("Error from server:", data.error);
                    progressText.textContent = `Error: ${data.error}`;
                    return;
                }
                
                if (!data.similar_images || !Array.isArray(data.similar_images)) {
                    console.error("Invalid data structure received:", data);
                    progressText.textContent = 'Invalid data received from server';
                    return;
                }
                
                data.similar_images.forEach((image, index) => {
                const containerDiv = document.createElement('div');
                containerDiv.className = 'image-container relative aspect-square bg-gradient-to-br from-indigo-800/50 to-purple-600/50 rounded-lg overflow-hidden flex flex-col items-center justify-center';
                containerDiv.tabIndex = 0;  // Make it focusable

                const imgElement = document.createElement('img');
                imgElement.src = image.path;
                imgElement.alt = `Similar Image ${index + 1}`;
                imgElement.className = 'w-full h-full object-cover rounded-lg transition-transform duration-200';
                imgElement.onerror = function() {
                    console.error(`Failed to load image: ${image.path}`);
                    this.onerror = null;
                    this.src = '/static/error_image.png';  // Replace with a path to a default error image
                };

                const similarityText = document.createElement('p');
                similarityText.textContent = `${image.similarity.toFixed(2)}% similar`;
                similarityText.className = 'absolute bottom-0 left-0 right-0 bg-black/50 text-white text-center py-1 text-sm';

                containerDiv.appendChild(imgElement);
                containerDiv.appendChild(similarityText);
                similarImagesContainer.appendChild(containerDiv);

                containerDiv.addEventListener('click', function() {
                    const expandedOverlay = document.createElement('div');
                    expandedOverlay.className = 'expanded-overlay';
                    const expandedImg = imgElement.cloneNode(true);
                    expandedImg.className = 'expanded-image';
                    expandedOverlay.appendChild(expandedImg);
                    expandedOverlay.addEventListener('click', function() {
                        this.remove();
                    });
                    document.body.appendChild(expandedOverlay);
                });

                containerDiv.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        this.click();
                    }
                });
            });
        })
        .catch(error => {
            console.error('Error:', error);
            clearInterval(interval);
            progressContainer.classList.add('hidden');
            progressText.textContent = 'An error occurred. Please try again.';
        });
    });
    </script>
</body>
</html>
